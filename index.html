<!DOCTYPE html>
<html>
  <head>
    <title>Somthing</title>
    <!-- 이모지 때문에 추가 -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-info">
      <div class="js-weather"></div>
      <div class="js-wind wind">
        <span><i class="fas fa-wind"></i></span>
        <div class="js-windinfo"></div>
      </div>
      <div class="js-temperature temperautre">
        <span><i class="fas fa-thermometer-half"></i></span>
        <div class="js-temperatureinfo"></div>
      </div>
      <div class="js-place place">
        <span><i class="far fa-compass"></i></span>
        <div class="js-placeinfo"></div>
      </div>
    </div>

    <div class="center-above"></div>

    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>

    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
 
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <div class="js-toDo toDo">
      <ul class="js-toDoList toDoList"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>

    <script src=https://kit.fontawesome.com/6478f529f2.js crossorigin=”anonymous”></script>
  </body>
</html>
